components:
  schemas:
    AvatarResponseModel:
      description: Represents a Beyond Presence Avatar.
      properties:
        id:
          description: The unique identifier (ID) of the avatar.
          examples:
          - 01234567-89ab-cdef-0123-456789abcdef
          title: Id
          type: string
        name:
          description: The name of the avatar.
          examples:
          - John Doe
          title: Name
          type: string
      required:
      - id
      - name
      title: AvatarResponseModel
      type: object
    SessionResponseModel:
      description: Represents a Beyond Presence Real-Time API session.
      properties:
        avatar_id:
          description: The ID of the avatar used in the session.
          examples:
          - 01234567-89ab-cdef-0123-456789abcdef
          title: Avatar Id
          type: string
        created_at:
          description: The timestamp of when the session was created.
          examples:
          - '2022-01-01T00:00:00Z'
          format: date-time
          title: Created At
          type: string
        id:
          description: The unique identifier (ID) of the session.
          examples:
          - 01234567-89ab-cdef-0123-456789abcdef
          title: Id
          type: string
        livekit_token:
          description: The LiveKit token used to join your LiveKit room.
          examples:
          - <your-livekit-token>
          title: Livekit Token
          type: string
        livekit_url:
          description: The LiveKit URL you chose when creating your LiveKit project.
          examples:
          - wss://<your-domain>.livekit.cloud
          title: Livekit Url
          type: string
      required:
      - id
      - created_at
      - avatar_id
      - livekit_url
      - livekit_token
      title: SessionResponseModel
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    APIKeyHeader:
      description: API Key for authentication
      in: header
      name: x-api-key
      type: apiKey
info:
  contact:
    url: https://docs.bey.dev/
  description: API documentation extracted from https://docs.bey.dev/sitemap.xml
  title: API Documentation
  version: 1.0.0
openapi: 3.0.0
paths:
  /v1/avatar:
    get:
      operationId: get_v1_avatar
      parameters: []
      responses:
        '200':
          content:
            application/json:
              examples:
                example:
                  value:
                  - id: 01234567-89ab-cdef-0123-456789abcdef
                    name: John Doe
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/AvatarResponseModel'
                title: Response List Avatars V1 Avatar Get
                type: array
          description: Success
      security:
      - APIKeyHeader: []
      tags:
      - avatar
  /v1/session:
    get:
      operationId: get_v1_session
      parameters: []
      responses:
        '200':
          content:
            application/json:
              examples:
                example:
                  value:
                  - avatar_id: 01234567-89ab-cdef-0123-456789abcdef
                    created_at: '2022-01-01T00:00:00Z'
                    id: 01234567-89ab-cdef-0123-456789abcdef
                    livekit_token: <your-livekit-token>
                    livekit_url: wss://<your-domain>.livekit.cloud
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/SessionResponseModel'
                title: Response List Session V1 Session Get
                type: array
          description: Success
      security:
      - APIKeyHeader: []
      tags:
      - session
    post:
      operationId: post_v1_session
      parameters: []
      responses:
        '201':
          content:
            application/json:
              examples:
                example:
                  value:
                    avatar_id: 01234567-89ab-cdef-0123-456789abcdef
                    created_at: '2022-01-01T00:00:00Z'
                    id: 01234567-89ab-cdef-0123-456789abcdef
                    livekit_token: <your-livekit-token>
                    livekit_url: wss://<your-domain>.livekit.cloud
              schema:
                description: Represents a Beyond Presence Real-Time API session.
                properties:
                  avatar_id:
                    allOf:
                    - description: The ID of the avatar used in the session.
                      examples:
                      - 01234567-89ab-cdef-0123-456789abcdef
                      title: Avatar Id
                      type: string
                  created_at:
                    allOf:
                    - description: The timestamp of when the session was created.
                      examples:
                      - '2022-01-01T00:00:00Z'
                      format: date-time
                      title: Created At
                      type: string
                  id:
                    allOf:
                    - description: The unique identifier (ID) of the session.
                      examples:
                      - 01234567-89ab-cdef-0123-456789abcdef
                      title: Id
                      type: string
                  livekit_token:
                    allOf:
                    - description: The LiveKit token used to join your LiveKit room.
                      examples:
                      - <your-livekit-token>
                      title: Livekit Token
                      type: string
                  livekit_url:
                    allOf:
                    - description: The LiveKit URL you chose when creating your LiveKit
                        project.
                      examples:
                      - wss://<your-domain>.livekit.cloud
                      title: Livekit Url
                      type: string
                refIdentifier: '#/components/schemas/SessionResponseModel'
                requiredProperties:
                - id
                - created_at
                - avatar_id
                - livekit_url
                - livekit_token
                title: SessionResponseModel
                type: object
          description: Success
        '422':
          content:
            application/json:
              examples:
                example:
                  value:
                    detail:
                    - loc:
                      - <string>
                      msg: <string>
                      type: <string>
              schema:
                properties:
                  detail:
                    allOf:
                    - items:
                        $ref: '#/components/schemas/ValidationError'
                      title: Detail
                      type: array
                refIdentifier: '#/components/schemas/HTTPValidationError'
                title: HTTPValidationError
                type: object
          description: Success
      security:
      - APIKeyHeader: []
      tags:
      - session
  /v1/session/{id}:
    get:
      operationId: get_v1_session_{id}
      parameters:
      - description: ''
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                example:
                  value:
                    avatar_id: 01234567-89ab-cdef-0123-456789abcdef
                    created_at: '2022-01-01T00:00:00Z'
                    id: 01234567-89ab-cdef-0123-456789abcdef
                    livekit_token: <your-livekit-token>
                    livekit_url: wss://<your-domain>.livekit.cloud
              schema:
                description: Represents a Beyond Presence Real-Time API session.
                properties:
                  avatar_id:
                    allOf:
                    - description: The ID of the avatar used in the session.
                      examples:
                      - 01234567-89ab-cdef-0123-456789abcdef
                      title: Avatar Id
                      type: string
                  created_at:
                    allOf:
                    - description: The timestamp of when the session was created.
                      examples:
                      - '2022-01-01T00:00:00Z'
                      format: date-time
                      title: Created At
                      type: string
                  id:
                    allOf:
                    - description: The unique identifier (ID) of the session.
                      examples:
                      - 01234567-89ab-cdef-0123-456789abcdef
                      title: Id
                      type: string
                  livekit_token:
                    allOf:
                    - description: The LiveKit token used to join your LiveKit room.
                      examples:
                      - <your-livekit-token>
                      title: Livekit Token
                      type: string
                  livekit_url:
                    allOf:
                    - description: The LiveKit URL you chose when creating your LiveKit
                        project.
                      examples:
                      - wss://<your-domain>.livekit.cloud
                      title: Livekit Url
                      type: string
                refIdentifier: '#/components/schemas/SessionResponseModel'
                requiredProperties:
                - id
                - created_at
                - avatar_id
                - livekit_url
                - livekit_token
                title: SessionResponseModel
                type: object
          description: Success
        '422':
          content:
            application/json:
              examples:
                example:
                  value:
                    detail:
                    - loc:
                      - <string>
                      msg: <string>
                      type: <string>
              schema:
                properties:
                  detail:
                    allOf:
                    - items:
                        $ref: '#/components/schemas/ValidationError'
                      title: Detail
                      type: array
                refIdentifier: '#/components/schemas/HTTPValidationError'
                title: HTTPValidationError
                type: object
          description: Success
      security:
      - APIKeyHeader: []
      tags:
      - session
servers:
- description: Production server
  url: https://api.bey.dev
